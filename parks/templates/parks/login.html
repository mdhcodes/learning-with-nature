{% extends "parks/layout.html" %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div class="alert alert-danger" role="alert">{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
            <input autofocus class="input form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group mb-3">
            <input class="input form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="login btn btn-primary mb-3" type="submit" value="Login">
    </form>

    <p class="alt-register">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>

{% endblock body %}
