{% extends "parks/layout.html" %}

{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div class="alert alert-danger" role="alert">{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
            <input class="input form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group mb-3">
            <input class="input form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group mb-3">
            <input class="input form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="register btn btn-primary mb-3" type="submit" value="Register">
    </form>

    <p class="alt-login">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>

{% endblock body %}
